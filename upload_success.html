<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        .button {
            display: inline-block;
            margin-top: 20px;

            border: none;
            border-radius: 5px;

        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Upload Successful!</h1>
    <p>The data from your Excel file has been successfully uploaded to the database.</p>
    <a href="/" class="button">Go Back to Home</a>
